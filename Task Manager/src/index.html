<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Task Manager</h1>
    <div id="main">
        <div class="container">
            <div id="add_task">
                <h2>New Task</h2>
                <textarea id="enter_task">Type Task Here</textarea>
                <div id="submit">
                    <button id="submit_button">Submit</button>
                </div>
            </div>
            <div id="relay_task">
                <h2 id="task_h2">Tasks</h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
